version: 2.1

orbs:
  node: circleci/node@4.7
  terraform: circleci/terraform@3.0.0

jobs:
  deploy-prod:
    machine:
      image: ubuntu-2004:202111-0
    resource_class: medium
    working_directory: ~/
    environment:
      AWS_ACCESS_KEY_ID: ''
      AWS_SECRET_ACCESS_KEY: ''
      AWS_DEFAULT_REGION: ''
    steps:
      - run:
          name: Deploys code to production
          command: terraform apply --auto-approve

workflows:
  version: 2
  deploy:
    jobs:
      - deploy-prod:
        filters:
          branches:
            only:
              - master
